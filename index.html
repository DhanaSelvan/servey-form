<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servery Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container col-lg-4 d-flex flex-column align-content-center mx-auto">
        <div class="brand d-flex align-content-center justify-content-center gap-3 text-danger">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 28 28"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-flask my-auto"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 2a1 1 0 0 1 0 2v4.826l3.932 10.814l.034 .077a1.7 1.7 0 0 1 -.002 1.193l-.07 .162a1.7 1.7 0 0 1 -1.213 .911l-.181 .017h-11l-.181 -.017a1.7 1.7 0 0 1 -1.285 -2.266l.039 -.09l3.927 -10.804v-4.823a1 1 0 1 1 0 -2h6zm-2 2h-2v4h2v-4z" /></svg>
            <h1>ACQUIOS</h1>
        </div>

        <div class="d-flex gap-4 my-3 text-center justify-content-start">
            <fieldset class="text-start">
                <label for="">First Name <span class="text-danger">*</span></label><br>
                <input type="text" class="mt-2 bg-body-secondary border border-0 px-2 py-2 rounded-1">
            </fieldset>
            <fieldset class="text-start">
                <label for="">Last Name <span class="text-danger">*</span></label><br>
                <input type="text" class="mt-2 bg-body-secondary border border-0 px-2 py-2 rounded-1">
            </fieldset>
        </div>

        <div class="d-flex justify-content-start gap-4 my-3">
            <fieldset class="text-start">
                <label for="">Email Address <span class="text-danger">*</span></label><br>
                <input type="text" class="mt-2 bg-body-secondary border border-0 px-2 py-2 rounded-1">
            </fieldset>
        </div>

        <p>How Was Your overall Express?</p>
        <div class="star-section text-danger">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-star"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" /></svg>
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-star"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" /></svg>
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-star"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" /></svg>
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-star"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" /></svg>
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-star"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" /></svg>
        </div>

        <div class="my-2">
            <label for="">Was our Representative (Check all the apply):</label><br>
            <label for="">
                <input type="checkbox" name="" id=""> <span>Professional and couteous?</span>
            </label>
            <label for="" class="mx-4 mt-2">
                <input type="checkbox" name="" id=""> Patient?
            </label><br>
            <label for="">
                <input type="checkbox" name="" id=""> <span>Knowledgeable?</span>
            </label>
            <label for="" class="mx-4 mt-2">
                <input type="checkbox" name="" id=""> Warm and Repectfull?
            </label><br>
            <label for="">
                <input type="checkbox" name="" id=""> <span>Friendly?</span>
            </label>
            <label for="" class="mx-4 mt-2">
                <input type="checkbox" name="" id=""> Clear and direct?
            </label><br>
            <label for="" class="mt-2">
                <input type="checkbox" name="" id=""> <span>Efficient?</span>
            </label>
        </div>
        <button class="btn btn-danger fw-bold mt-3 w-100 py-2 text-white">Submit Feedback</button>
    </section>
</body>
</html>
